<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for Dinner?</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="select-wrapper">
                <select id="cuisine-select"></select>
                <select id="diet-select"></select>
            </div>
            <button>What's For Dinner?</button>
        </div>
    </header>
    <div class="spinner" id="spinner"></div>
    <main>
        <div id="big-message">
            <h2>Feeling uninspired?</h2>
            <div id="greeting">
                <p>🍴 Select a Cuisine</p>
                <p>🥑 Select a Diet</p>
                <p>🧑‍🍳 Click 'What's For Dinner?'</p>
            </div>
        </div>
        <div class="recipe-card" id="recipe-card">
            <div class="recipe-hero" id="recipe-hero">
                <div class="hero-overlay"></div>
            </div>
            <h3 class="recipe-title" id="recipe-title"></h3>
            <label class="switch">
                <input type="checkbox" id="recipe-switch">
                <span class="ingredients-button">Ingredients</span>
                <span class="steps-button">Steps</span>
            </label>
            <div class="recipe-body" id="recipe-body"></div>
        </div>
    </main>
</body>
</html>
